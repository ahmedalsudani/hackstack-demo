<div layout="row" layout-sm="column" class="modular_content">
  <md-whiteframe
    class="md-whiteframe-z1" flex>
    {{ loadingMessage }}
    <div class="error"> {{ errorMessage }} </div>
    <div class="container js-masonry" data-masonry-options='{ "itemSelector": ".item", "columnWidth": 2}'>
        <span ng-repeat="card in cards" class="item">
          <ul class="fields">
            <li class="name" > {{ card.name }} </li>
            <li> {{ card.desc }} </li>
            <li> Members: <span ng-repeat="member in card.members">{{ member }}{{$last ? '' : ', '}}</span></li>
            <li> <a href="{{ card.shortUrl }}">Link</a></li>
          </ul>
        </span>
    </div>
  </md-whiteframe>
</div>
